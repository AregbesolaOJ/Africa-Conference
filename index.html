<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="primary">
        <div class="register">
            <button>REGISTER NOW</button>
        </div>
        <div class="main">
            <div class="logo"><img src="./images/logo.png" alt=""></div>
            <div class="about">
                FIGMA AFRICA<br>
                International<br>
                Conference
                <div class="event_details">
                    <p>December 6 - 8, 2018</p>
                    <p>Kigali Conference Centre<br>
                    Kimihurura Roundabout</p>        
                </div>
                <button>REGISTER NOW</button>
                <div class="seats">*Limited seats available</div>
            </div>
        </div>
    </div>
    <div class="secondary">
        <div class="header">
            OUR CONFERENCES IN NUMBERS
        </div>
        <div class="statistics">
            <div class="item1 item">
                <div class="countries">Countries</div>
                <div class="countries_value">12</div>
            </div>
            <div class="item2 item">
                <div class="cities">Cities</div>
                <div class="cities_value">30</div>
            </div>
            <div class="item3 item">
                <div class="speakers">Speakers</div>
                <div class="speakers_value">120</div>
            </div>
            <div class="item4 item">
                <div class="attendees">Attendees</div>     
                <div class="attendees_value">750+</div>
            </div>
        </div>    
    </div>
</body>
</html>
